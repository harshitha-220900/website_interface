<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN-UP PAGE</title>
    <style>
        .sign-up-form {
            margin: auto;
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <form class="sign-up-form">
        <label for="username">Username:</label
      ><input
        type="text"
        id="username"
        name="username"
        required
      /><br /><br /><label for="email">Email:</label
      ><input type="email" id="email" name="email" required /><br /><br /><label
        for="password"
        >Password:</label
      ><input
        type="password"
        id="password"
        name="password"
        required
      /><br /><br /><button type="submit">Sign Up</button>
    </form>
  </body>
</html>
