<head>
    <title>Login Page</title>
    <style>
        .login-section {
            margin: auto;
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<section class="login-section">
    <h2>LOGIN TO YOUR ACCOUNT</h2>
    <form class="login-form">
        <label for="username" style="color: white">Username:</label
    ><input
      type="text"
      id="username"
      name="username"
      required
    /><br /><br /><label for="password" style="color: white">Password:</label
    ><input
      type="password"
      id="password"
      name="password"
      required
    /><br /><br /><button type="submit">Login</button>
    <p class="login-message">NEW HERE? <a href="sign-up.html">SIGN UP</a></p>
  </form>
</section>
